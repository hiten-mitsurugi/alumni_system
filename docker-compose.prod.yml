version: '3.8'

services:
  # Production backend configuration
  backend:
    environment:
      - DEBUG=False
    restart: always

  # Production celery configuration
  celery:
    environment:
      - DEBUG=False
    restart: always

  # Production frontend configuration
  frontend:
    restart: always

  # Add Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: alumni_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media_files:/usr/share/nginx/media:ro
      - static_files:/usr/share/nginx/static:ro
    depends_on:
      - backend
      - frontend
    networks:
      - alumni_network
    restart: always

networks:
  alumni_network:

volumes:
  media_files:
  static_files:
