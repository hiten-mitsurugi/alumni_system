<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ccis logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATENDA - Connecting Alumni</title>
    <meta name="description" content="ATENDA - (Alumni Tracking, Engagement, Networking with Data Analytics) Alumni System for CCIS at Caraga State University" />

    <!-- Prevent flash of wrong theme by applying theme class immediately -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const isDark = savedTheme === 'dark';
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
