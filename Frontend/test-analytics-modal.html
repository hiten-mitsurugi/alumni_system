<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Analytics Modal Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Category Analytics API</h2>
            <div class="space-y-4">
                <div>
                    <label for="categoryId" class="block text-sm font-medium mb-2">Category ID:</label>
                    <input type="number" id="categoryId" value="9" class="border rounded px-3 py-2 w-32" placeholder="Enter category ID">
                </div>
                <button onclick="testAnalytics()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                    Load Analytics
                </button>
            </div>
        </div>

        <div id="results" class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Results:</h2>
            <pre id="output" class="bg-gray-50 p-4 rounded text-xs overflow-auto max-h-96"></pre>
        </div>

        <div id="visualization" class="mt-6"></div>
    </div>

    <script>
        async function testAnalytics() {
            const categoryId = document.getElementById('categoryId').value;
            const output = document.getElementById('output');
            const visualization = document.getElementById('visualization');
            
            output.textContent = 'Loading...';
            visualization.innerHTML = '';
            
            try {
                const response = await fetch(`http://localhost:8000/api/survey/admin/analytics/category/?category_id=${categoryId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // You'll need to add your auth token here
                        // 'Authorization': 'Bearer YOUR_TOKEN'
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                
                // Create visualization
                createVisualization(data);
                
            } catch (error) {
                output.textContent = `Error: ${error.message}\n\nNote: Make sure:\n1. Django server is running on http://localhost:8000\n2. You're logged in as an admin\n3. CORS is configured properly`;
            }
        }
        
        function createVisualization(data) {
            const viz = document.getElementById('visualization');
            
            if (!data.questions || data.questions.length === 0) {
                viz.innerHTML = '<div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-yellow-800">No questions found in this category.</div>';
                return;
            }
            
            let html = '<div class="bg-white rounded-lg shadow p-6"><h2 class="text-2xl font-bold mb-6">Visual Analytics Preview</h2>';
            
            // Summary
            if (data.summary) {
                html += `
                    <div class="grid grid-cols-3 gap-4 mb-8">
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                            <p class="text-sm text-blue-600 font-medium">Total Responses</p>
                            <p class="text-3xl font-bold text-blue-700">${data.summary.total_responses}</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                            <p class="text-sm text-green-600 font-medium">Unique Respondents</p>
                            <p class="text-3xl font-bold text-green-700">${data.summary.unique_respondents}</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg border border-purple-200">
                            <p class="text-sm text-purple-600 font-medium">Response Rate</p>
                            <p class="text-3xl font-bold text-purple-700">${data.summary.response_rate}%</p>
                        </div>
                    </div>
                `;
            }
            
            // Questions
            data.questions.forEach((q, index) => {
                html += `
                    <div class="border border-slate-200 rounded-lg p-6 mb-4">
                        <h3 class="font-medium text-slate-800 mb-2">${q.question_text}</h3>
                        <p class="text-sm text-slate-500 mb-4">${q.response_count} responses</p>
                `;
                
                if (q.distribution && Object.keys(q.distribution).length > 0) {
                    html += '<div class="space-y-2">';
                    const total = Object.values(q.distribution).reduce((a, b) => a + b, 0);
                    
                    for (const [answer, count] of Object.entries(q.distribution)) {
                        const percentage = total > 0 ? Math.round((count / total) * 100) : 0;
                        html += `
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span class="text-slate-700">${answer}</span>
                                    <span class="text-slate-500">${count} (${percentage}%)</span>
                                </div>
                                <div class="w-full bg-slate-100 rounded-full h-6">
                                    <div class="bg-purple-500 h-full rounded-full flex items-center justify-end pr-2" 
                                         style="width: ${percentage}%">
                                        ${percentage > 10 ? `<span class="text-xs text-white font-medium">${percentage}%</span>` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    html += '</div>';
                } else if (q.question_type === 'text' || q.question_type === 'textarea') {
                    html += `
                        <div class="bg-slate-50 rounded p-4 text-center">
                            <p class="text-2xl font-bold text-purple-600">${q.response_count}</p>
                            <p class="text-sm text-slate-600">text responses</p>
                        </div>
                    `;
                } else if (q.average !== undefined) {
                    html += `
                        <div class="grid grid-cols-3 gap-3">
                            <div class="bg-slate-50 rounded p-3 text-center">
                                <p class="text-xs text-slate-500">Average</p>
                                <p class="text-lg font-bold text-slate-700">${q.average?.toFixed(2) || 'N/A'}</p>
                            </div>
                            <div class="bg-slate-50 rounded p-3 text-center">
                                <p class="text-xs text-slate-500">Min</p>
                                <p class="text-lg font-bold text-slate-700">${q.min_value || q.min || 'N/A'}</p>
                            </div>
                            <div class="bg-slate-50 rounded p-3 text-center">
                                <p class="text-xs text-slate-500">Max</p>
                                <p class="text-lg font-bold text-slate-700">${q.max_value || q.max || 'N/A'}</p>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
            });
            
            html += '</div>';
            viz.innerHTML = html;
        }
    </script>
</body>
</html>
